<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        div{
        border: 1px solid black;
        padding: 10px;
        width: 200px;
        margin: 20px;
        text-align: center;
        background-color: lightgray;
        border-radius: 10px;
        transition: background-color 0.5s;
    }
    </style>
</head>
<body>
    <div>1</div>
</body>
</html>
